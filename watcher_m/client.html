<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const connection = new WebSocket("ws://127.0.0.1:2113", ["json"]);
      connection.onopen = function (e) {
        var userId = "user" + parseInt(Math.random() * 10e10);
        document.onmousemove = function (e) {
          connection.send(
            JSON.stringify({
              id: userId,
              x: e.x,
              y: e.y,
            })
          );
        };
      };

      connection.onerror = function (err) {
        alert("Communication Breakdown!");
        console.log(err);
      };

      connection.onmessage = function (e) {};
    </script>
  </head>
  <body></body>
</html>
