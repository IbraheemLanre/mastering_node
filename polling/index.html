<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Polling</title>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    Results:
    <ul id="results"></ul>
    <script>
      function longPoll() {
        $.get("http://localhost:2112/poll", (data) => {
          $("<li>" + data + "</li>").appendTo("#results");
          longPoll();
        });
      }

      longPoll();
    </script>
  </body>
</html>
