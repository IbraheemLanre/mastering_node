<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Web Socket</title>
    <script>
      let conn = new WebSocket("ws://localhost:8080", "json");
      conn.onopen = () => {
        conn.send("Hello from the client!");
      };
      conn.onerror = (error) => {
        console.log("Error! " + error);
      };
      conn.onclose = () => {
        console.log("Server has closed the connection!");
      };
      conn.onmessage = (msg) => {
        console.log("Received: " + msg.data);
      };
    </script>
  </head>
  <body></body>
</html>
